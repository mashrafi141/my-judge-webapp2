<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyJudge â€¢ Telegram WebApp</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['ui-sans-serif','system-ui','-apple-system','Segoe UI','Roboto','Inter','Arial'] },
          boxShadow: { soft: "0 10px 30px rgba(0,0,0,.08)" }
        }
      }
    }
  </script>

  <!-- Monaco Editor CDN -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

  <style>
    /* Premium background */
    .bg-mesh{
      background:
        radial-gradient(900px 400px at 20% 10%, rgba(99,102,241,.14), transparent 55%),
        radial-gradient(800px 380px at 90% 20%, rgba(16,185,129,.12), transparent 55%),
        radial-gradient(700px 360px at 70% 90%, rgba(236,72,153,.10), transparent 55%),
        linear-gradient(to bottom, rgba(255,255,255,1), rgba(248,250,252,1));
    }
    .dark .bg-mesh{
      background:
        radial-gradient(900px 400px at 20% 10%, rgba(99,102,241,.18), transparent 55%),
        radial-gradient(800px 380px at 90% 20%, rgba(16,185,129,.16), transparent 55%),
        radial-gradient(700px 360px at 70% 90%, rgba(236,72,153,.12), transparent 55%),
        linear-gradient(to bottom, rgba(2,6,23,1), rgba(3,7,18,1));
    }
    /* Scrollbar subtle */
    *::-webkit-scrollbar{height:10px;width:10px}
    *::-webkit-scrollbar-thumb{background:rgba(100,116,139,.25);border-radius:999px}
    .dark *::-webkit-scrollbar-thumb{background:rgba(148,163,184,.18)}
    /* Monaco container needs explicit height */
    #editor{height:calc(100vh - 190px);}
    @media (max-width: 1024px){
      #editor{height:calc(100vh - 270px);}
    }
  </style>
</head>

<body class="bg-mesh text-slate-900 dark:text-slate-100 font-sans">
  <div id="app" class="min-h-screen"></div>
  <script src="/webapp/app.js"></script>
</body>
</html>
